<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Shades Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Color Shades Generator</h1>
      <form>
        <input
          type="text"
          class="user-color js-color"
          name="color"
          placeholder="#385170"
        />
        <input
          type="number"
          name="shades"
          class="user-shades-interval js-shades-interval"
          placeholder="shade interval (%)"
        />
        <button type="submit" class="btn js-btn">Submit</button>
      </form>
    </div>
    <div class="colors">
      <!-- <div class="color">
          <p class="color__value">#385170</p>
          <p class="color__percent">80%</p>
        <div class="color__alert">copied to clipboard</div>
      </div> -->
    </div>
    <script src="js/values.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
